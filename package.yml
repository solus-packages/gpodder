name       : gpodder
version    : 3.10.3
release    : 7
source     :
    - https://github.com/gpodder/gpodder/archive/3.10.3.tar.gz : a53b23c605b3a92701aed3e318f0695ae2e4de1ba64692337e0a8f77253ebbb1
license    : GPL-3.0
component  : multimedia.audio
summary    : Gpodder Podcast Client
description: |
    gPodder is a simple, open source podcast client written in Python using GTK+. In development since 2005 with a proven, mature codebase.
builddeps  :
    - python-coverage
    - python-html5lib
    - python-minimock
    - python-mygpoclient
    - python-podcastparser
rundeps    :
    - python-html5lib
    - python-mygpoclient
    - python-podcastparser
    - python3-dbus
    - python3-gobject
install    : |
    %make_install
check      : |
    PYTHON=python3 make unittest
