name       : gpodder
version    : 3.10.5
release    : 8
source     :
    - https://github.com/gpodder/gpodder/archive/3.10.5.tar.gz : 9b65956d8a55917b19ea09f631b2cdf600a3b07f00bbb38a88c1651ba71d6e8a
license    : GPL-3.0
component  : multimedia.audio
summary    : Gpodder Podcast Client
description: |
    gPodder is a simple, open source podcast client written in Python using GTK+. In development since 2005 with a proven, mature codebase.
builddeps  :
    - python-coverage
    - python-html5lib
    - python-minimock
    - python-mygpoclient
    - python-podcastparser
rundeps    :
    - python-html5lib
    - python-mygpoclient
    - python-podcastparser
    - python3-dbus
    - python3-gobject
install    : |
    %make_install
check      : |
    PYTHON=python3 make unittest
