name       : gpodder
version    : 3.10.6
release    : 9
source     :
    - https://github.com/gpodder/gpodder/archive/3.10.6.tar.gz : 18b3aa3aa53c7d6608054434a07b1be9f99bfb7ef8c2ab109d9c7702d5cb042c
license    : GPL-3.0-only
component  : multimedia.audio
summary    : Gpodder Podcast Client
description: |
    gPodder is a simple, open source podcast client written in Python using GTK+. In development since 2005 with a proven, mature codebase.
builddeps  :
    - python-coverage
    - python-html5lib
    - python-minimock
    - python-mygpoclient
    - python-podcastparser
rundeps    :
    - python-html5lib
    - python-mygpoclient
    - python-podcastparser
    - python3-dbus
    - python3-gobject
install    : |
    %make_install
check      : |
    PYTHON=python3 make unittest
