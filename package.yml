name       : gpodder
version    : 3.10.13
release    : 12
source     :
    - https://github.com/gpodder/gpodder/archive/3.10.13.tar.gz : afb8dd2b179cf8aa1d75751d4a534c7d45e652e5a2d19540551ac8d1150cd020
homepage   : http://gpodder.org/
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : The gPodder podcast client
description: |
    gPodder is a simple, open source podcast client written in Python using GTK+. In development since 2005 with a proven, mature codebase.
builddeps  :
    - python-coverage
    - python-minimock
    - python-mygpoclient
    - python-podcastparser
rundeps    :
    - python-html5lib
    - python-mygpoclient
    - python-podcastparser
    - python3-dbus
    - python3-gobject
    - youtube-dl
install    : |
    %make_install
check      : |
    PYTHON=python3 make unittest
