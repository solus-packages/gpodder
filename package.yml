name       : gpodder
version    : 3.10.11
release    : 11
source     :
    - https://github.com/gpodder/gpodder/archive/3.10.11.tar.gz : eaa5b0b74ba00699342dbf317d52f1c4e52d77b7313fc9144cd01eea68b314cc
homepage   : http://gpodder.org/
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : The gPodder podcast client
description: |
    gPodder is a simple, open source podcast client written in Python using GTK+. In development since 2005 with a proven, mature codebase.
builddeps  :
    - python-coverage
    - python-minimock
    - python-mygpoclient
    - python-podcastparser
rundeps    :
    - python-html5lib
    - python-mygpoclient
    - python-podcastparser
    - python3-dbus
    - python3-gobject
install    : |
    %make_install
check      : |
    PYTHON=python3 make unittest
