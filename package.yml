name       : gpodder
version    : 3.10.19
release    : 18
source     :
    - https://github.com/gpodder/gpodder/archive/3.10.19.tar.gz : 4a2e6fcc7e674a2b5731ac3cda4a18ccec462c66e8d4a7f0b69a296b0f8775ac
homepage   : https://gpodder.github.io/
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : The gPodder podcast client
description: |
    gPodder is a simple, open source podcast client written in Python using GTK+. In development since 2005 with a proven, mature codebase.
builddeps  :
    - python-html5lib
    - python-mygpoclient
    - python-podcastparser
    - python-pytest
    - python-pytest-httpserver
    - python-requests
rundeps    :
    - python-gobject
    - python-html5lib
    - python-mygpoclient
    - python-podcastparser
    - python-requests
    - python3-dbus
    - youtube-dl
install    : |
    %make_install
check      : |
    %python3_test pytest3 -v
