name       : gpodder
version    : 3.10.0
release    : 5
source     :
    - https://github.com/gpodder/gpodder/archive/3.10.0.tar.gz : c5cf0c1e530dedcb4e652d2350a07d515c155f34c6c76d0e98c918f8042baf54
license    : GPL-3.0
component  : multimedia.audio
summary    : Gpodder Podcast Client
description: |
    gPodder is a simple, open source podcast client written in Python using GTK+. In development since 2005 with a proven, mature codebase.
builddeps  :
    - python-coverage
    - python-html5lib
    - python-minimock
    - python-mygpoclient
    - python-podcastparser
rundeps    :
    - python-html5lib
    - python-mygpoclient
    - python-podcastparser
    - python3-dbus
    - python3-gobject
setup      : |
    %patch -p1 < $pkgfiles/0001-util-Stop-being-a-complete-spanner.patch
install    : |
    %make_install
check      : |
    PYTHON=python3 make unittest
