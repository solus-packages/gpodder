name       : gpodder
version    : 3.11.0
release    : 21
source     :
    - https://github.com/gpodder/gpodder/archive/refs/tags/3.11.0.tar.gz : c96a3332e61e8277475497ec24fe0918c5cafc580a2f85fc7b34c2fd989873de
homepage   : https://gpodder.github.io/
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : The gPodder podcast client
description: |
    gPodder is a simple, open source podcast client written in Python using GTK+. In development since 2005 with a proven, mature codebase.
builddeps  :
    - python-html5lib
    - python-mygpoclient
    - python-podcastparser
    - python-pytest
    - python-pytest-httpserver
    - python-requests
rundeps    :
    - python-gobject
    - python-html5lib
    - python-mygpoclient
    - python-podcastparser
    - python-requests
    - python3-dbus
    - yt-dlp
install    : |
    %make_install
check      : |
    %python3_test pytest3 -v
